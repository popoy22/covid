<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" *ngIf="data">
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" href="#"
      ><img
        src="assets/images/virus.png"
        width="50"
        style="margin-right: 10px;"
      />Covid 19
    </a></mdb-navbar-brand
  >

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li
        [routerLinkActive]="['nav-item', 'active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link waves-light" mdbWavesEffect routerLink=""
          >Data<span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" [routerLinkActive]="['nav-item', 'active']">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="graph"
          >Graph</a
        >
      </li>
    </ul>

    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <h5>
          <mdb-badge color="purple darken-2"
            >{{ todayCases | number }} Today Cases</mdb-badge
          >
        </h5>
      </li>
      <li class="nav-item">
        <h5>
          <mdb-badge color="amber darken-2"
            >{{ confirmed | number }} Cases</mdb-badge
          >
        </h5>
      </li>
      <li class="nav-item">
        <h5>
          <mdb-badge color="red">{{ deaths | number }} Deaths</mdb-badge>
        </h5>
      </li>
      <li class="nav-item">
        <h5>
          <mdb-badge color="green"
            >{{ recovered | number }} Recovered</mdb-badge
          >
        </h5>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->

<br /><br />
<router-outlet></router-outlet>
